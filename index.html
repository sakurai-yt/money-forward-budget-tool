<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Forward 予算計算ツール</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="https://cdn.skri.gr.jp/icon/icon.png" type="image/png" sizes="32x32">
</head>
<body>
    <div class="container">
        <h1>Money Forward 予算計算ツール</h1>
        <form id="budgetForm">
            <!-- 現在予算の入力フィールド -->
            <div class="form-group">
                <label for="currentBudget">予算残高:</label>
                <input type="text" id="currentBudget" class="input-field" inputmode="numeric" pattern="\d*">
            </div>

            <!-- 未分類残の入力フィールド -->
            <div class="form-group">
                <label for="unclassified">未分類残:</label>
                <input type="text" id="unclassified" class="input-field" inputmode="numeric" pattern="\d*">
            </div>

            <!-- 予算残の表示フィールド -->
            <div class="form-group result-group">
                <label for="budgetLeft">実予算残:</label>
                <span id="budgetLeft" class="result-text">0</span>
            </div>

            <!-- 銀行口座残高の入力フィールド -->
            <div class="form-group">
                <label for="bankBalance">銀行口座残高:</label>
                <input type="text" id="bankBalance" class="input-field" inputmode="numeric" pattern="\d*">
            </div>

            <!-- GAPの表示フィールド -->
            <div class="form-group result-group">
                <label for="gap">GAP:</label>
                <span id="gap" class="result-text">0</span>
            </div>

            <!-- リセットボタン -->
            <button type="button" id="resetButton">リセット</button>
        </form>
    </div>

    <!-- フッター -->
    <footer class="footer">
        <p>The results are guaranteed only as of the release date with Money Forward.</p>
        <p class="copyright"> &copy; 2024
            <script type="text/javascript" language="JavaScript">
                <!--
                TYnow = new Date();document.write( ' - ' + TYnow.getFullYear() );
                // -->
            </script>
            <a href="https://www.skri.gr.jp/">Yuta SAKURAI.</a> /  <a href="https://github.com/sakurai-yt/money-forward-budget-tool">GitHub</a></p> 
    </footer>
</body>
</html>
